{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Prediction System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css'%}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    {%load static%} {%load crispy_forms_tags%}
    <div class="container form_section">
        <div class="row ">
            <div class="col-lg-4 justify-content-center">
                <div class="row">
                    <img src="{% static '/images/image.svg' %}" class="img " alt="My image">
                </div>
                <div class="row">
                    <h1 class="title">Loan Prediction</h1>
                </div>
                <div class="row">
                    {%if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <h4 {% if message.tags %} class="{{message.tags}} title" {%endif%}>
                            {{message}}

                        </h4>
                        {%endfor%}
                    </ul>
                    {%endif%}


                </div>
            </div>
            <div class="col-lg-8 form ">

                <form class=" row mt-3 form form_column" method="post">
                    <div class="col-lg-10">
                        {% csrf_token %} {{form|crispy}}
                    </div>

                    <div class="col-lg-10">
                        <button type="submit" class="btn1 mt-3 mb-5">Predict</button>
                    </div>
                </form>
            </div>


</body>
<script>
    $(document).ready(function() {
        // messages timeout for 10 sec 
        setTimeout(function() {
            $('.messages').fadeOut('slow');
        }, 1000); // <-- time in milliseconds, 1000 =  1 sec


    });
</script>

</html>
